{% extends 'app/layout.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}
{% block body %}
    <div class="container-games">
        {% for filme in filmes %}
            <div class="game">
                <a href="{% url 'filme' id=filme.id %}">
                    <img src="{{ filme.cartaz }}" alt="filme nome" width="150" height="200">
                </a>
                <div>
                    <a href="{% url 'filme' id=filme.id %}">
                        <h1>{{ filme.nome }}</h1>
                    </a>
                </div>
            </div>
            <hr>
        {% endfor %}
    </div>
{% endblock %}
