{% extends 'global/base_empresario.html' %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/cadastro_cafeteria.css' %}">

<section class="section">
  <a href="{% url 'cafeterias_empresarios' %}">
    <img class="img" src="{% static 'images/logo.png' %}" alt="Logo">
  </a>
  <div class="container">
    {% if erro %}
    <p style="color: black;">{{ erro }}</p>
    {% endif %}
    {% if messages %}
    <div class="messages">

      {% for message in messages %}
      <div class="{{ message.tags }}">
        <p style="color: black;">{{ message }}</p>
      </div>
      {% endfor %}
      {% endif %}
    <form action="{% url 'cadastro_cafeteria' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-outter">
        <div class="form-box1" id="form1">
          <div class="campo">
            <label for="nome_filme">Nome do Filme:</label>
            <input type="text" id="nome_filme" name="nome_filme" required>
          </div>
          <div class="campo">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
          </div>
          <div class="campo">
            <label for="descricao">Descrição do estabelecimento:</label>
            <textarea id="descricao" name="descricao" required></textarea>
          </div>
          <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="form-box2" id="form2">
          <div class="campo">
            <label for="horas_funcionamento">Horário/dias de funcionamento:</label>
            <input type="text" id="horas_funcionamento" name="horas_funcionamento" required>
          </div>
          <div class="campo">
            <label for="foto_ambiente">Adicione o cartaz:</label><br>
            <input class="inputfile" type="file" id="foto_ambiente" name="foto_ambiente" accept="image/*">
            <label for="foto_ambiente">Escolher imagem</label>
          </div>
        </div>
    </div>
    <button type="submit" class="cadastrar">Cadastrar</button>
    </form>
  </div>
</section>
{% endblock %}
